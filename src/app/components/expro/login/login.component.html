<div class="full-size">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="login-box-body">
          <div class="login-logo">
            <a href="#"> WELCOME TO</a> 
            <br/> <br/>
            <img src="{{imageSource}}/assets/img/iaas-logo.png" class="width-100pct" />
          </div>

          <p class="login-box-msg">Sign in to start your session</p>
      
          <form action="../../index2.html" method="post">
            <div class="form-group has-feedback">
              <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]='user.email'>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]='user.password'>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-xs-8">
                
              </div>
              <!-- /.col -->
              <div class="col-xs-4 center">
                <button (click)='login()' type="button" class="text-center btn btn-success btn-block btn-flat">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
      
          <br/> <br/> 
          <a class="green-link" routerLink='/forgot-password'>I forgot my password</a><br> <br/> 
          <a class="green-link" routerLink='/apply'>Register a new membership</a>
      
        </div>
        <!-- /.login-box-body -->
      </div>
</div>
