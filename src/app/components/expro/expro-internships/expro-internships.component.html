<div class="jumbotron exproint-jumbo">
    <div class="container">
        <h1 class="display-3">Internship Hub</h1>
        <br>
        <p>Check out our great internships!</p>
    </div>
</div>
<section class="contact-section">
    <div class="container">
        <div class="row"> 
            <div class="col-md-12">
                <h2>List of internships</h2> 
                <hr />
            </div>  
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2 col-sm-12">
                    <label>
                        Region
                    </label>
                    <ng-select [items]="regions"
                                aria-placeholder="Country"
                                bindLabel="name"
                                bindValue="id"
                                name="fieldList"
                                [(ngModel)]='selectedRegionID'
                                (change)="filterCountries()">
                    </ng-select>
                </div>
                <div class="col-md-2 col-sm-12">
                    <label>
                        Country
                    </label>
                    <ng-select [items]="filteredCountries"
                                aria-placeholder="Country"
                                bindLabel="name"
                                bindValue="id"
                                name="fieldList"
                                [(ngModel)]='selectedCountryID'>
                    </ng-select>
                </div>
                <div class="col-md-2 col-sm-12">
                    <label>
                        Internship Type
                    </label>
                    <!-- <select class="form-control">
                        <option></option>
                        <option>Libertas</option>
                        <option>Archimedes</option>
                        <option>Ceres</option>
                    </select> -->
                    <ng-select [items]="internshipTypes"
                                aria-placeholder="Type"
                                bindLabel="name"
                                bindValue="id"
                                name="fieldList"
                                [(ngModel)]='selectedInternshipTypeID'>
                    </ng-select>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-success" (click)='filterInternships()' style="margin-top: 20px;">
                        <i class="fa fa-search"></i> &nbsp; Search
                    </button>
                </div>
            </div>
            <br/> <br/>
            <br/> <br/>
            <div class="col-md-12">
                <table style="background-color: white;" class="table table-striped table-bordered" [mfData]="filteredInternships" #mf="mfDataTable" [mfRowsOnPage]="5">
                    <thead>
                    <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="name">Name</mfDefaultSorter>
                        </th>
                        <th style="width: 15%">
                            <mfDefaultSorter by="description">Country</mfDefaultSorter>
                        </th>
                        <!-- <th style="width: 15%" class="show-desktop">
                            <mfDefaultSorter by="food">Food included</mfDefaultSorter>
                        </th> -->
                        
                        <th style="width: 15%" class="show-desktop">
                            <mfDefaultSorter by="typeID">Internship Type</mfDefaultSorter>
                        </th>
                        <!-- <th style="width: 10%" class="show-desktop">
                          <mfDefaultSorter by="accomodation"> Accomodation included</mfDefaultSorter>
                        </th> -->
                        <th style="width: 10%" class="show-mobile">
                          <mfDefaultSorter by="food">Food/Acc.</mfDefaultSorter>
                        </th>
                        <th style="width: 10%">
                            <mfDefaultSorter>View</mfDefaultSorter>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of mf.data">
                        <td>{{item.name}}</td>
                        <td>
                            {{item.country.name}}
                        </td>
                        <!-- <td *ngIf='item.food' class="show-desktop">
                            <span>
                                <i class="fa fa-check"></i> &nbsp; YES
                            </span>
                        </td>
                        <td *ngIf='!item.food' class="show-desktop">
                            <span>
                                <i class="fa fa-close"></i> &nbsp; NO
                            </span>
                        </td> -->
                        <td *ngIf='!item.typeID' class="show-desktop">
                            <span>
                            -
                            </span>
                        </td>
                         <td *ngIf='item.typeID' class="show-desktop">
                            <span *ngIf='item.typeID === 1'>
                                Archimedes
                            </span>
                            <span *ngIf='item.typeID === 2'>
                                Libertas
                            </span>
                            <span *ngIf='item.typeID === 3'>
                                Ceres
                            </span>
                        </td>
                        <!-- <td *ngIf='item.accomodation' class="show-desktop">
                            <span>
                                <i class="fa fa-check"></i> &nbsp; YES
                            </span>
                        </td>
                        <td *ngIf='!item.accomodation' class="show-desktop">
                            <span>
                                <i class="fa fa-close"></i> &nbsp; NO
                            </span>
                        </td> -->
                        <td class="show-mobile">
                            <span>
                                <i class="fa fa-close" *ngIf='!item.food'></i> <i class="fa fa-check" *ngIf='item.food'></i> / 
                                <i class="fa fa-close" *ngIf='!item.accomodation'></i> <i class="fa fa-check" *ngIf='item.accomodation'></i>
                            </span>
                        </td>
                        <td>
                          <a class="btn btn-success" routerLink='/internshipDetails/{{item.id}}'> 
                            <i class="fa fa-list"></i> &nbsp;
                            <span class="show-desktop">Details</span>
                          </a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-12" style="margin-bottom: 10px;">
                <div class="col-md-6 text-center">
                    <p style="color: black">Want to go to Exchange Program?</p>
                    <button routerLink='/apply' class="btn btn-success">Apply Now!</button>
                </div>
                <div class="col-md-6 text-center">
                    <p style="color: black">Already have an account?</p>
                    <button routerLink='/login' class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </div>
</section>
