<div style="background-color: #f3f9fe">
  <div class="container">
    <div *ngIf="isLoading">
      <!-- Use your preferred spinner here -->
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div *ngIf="!isLoading && testimony">
      <img
        [src]="uploadImageSource + '/' + testimony.imageUrl"
        class="img-responsive center-block testimonial-image"
        alt="Testimony Image"
        style="margin-top: 2em; border-radius: 1em" />
      <div class="card mt-5">
        <div class="card-header" style="margin-top: 2em">
          <h3 style="font-weight: bold">
            {{ testimony.user.firstName }} {{ testimony.user.lastName }}
          </h3>
        </div>
        <div class="card-body">
          <div class="row" style="display: flex; flex-wrap: wrap">
            <div class="col-sm-4">
              <h4 class="mt-3 mb-2" style="margin-top: 1em">Company</h4>
              <p style="margin-top: 0.2em">{{ testimony.internship.name }}</p>
            </div>
            <div class="col-sm-4">
              <h4 class="mt-3 mb-2" style="margin-top: 1em">
                Internship Country
              </h4>
              <p style="margin-top: 0.2em">
                {{ testimony.internship.country.name }}
              </p>
            </div>
            <div class="col-sm-4">
              <h4 class="mt-3 mb-2" style="margin-top: 1em">Home Country</h4>
              <p style="margin-top: 0.2em">
                {{ testimony.user.country.name }}
              </p>
            </div>
          </div>

          <p class="mt-3" style="margin: 2em 0">{{ testimony.testimony }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
