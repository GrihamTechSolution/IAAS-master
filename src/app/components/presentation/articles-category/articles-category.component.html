<div class="jumbotron content-hub-jumbo no-margin">
    <div class="container">
        <h3 class="display-3">Welcome to</h3>
        <h1 class="display-3">Content Hub</h1>
        <h3 class="display-3">IAASer activity space</h3>
    </div>
</div>

<section class="all-blog blog-section padding-top-2pct">
    <div class="container">

        <!-- Show other categories on ArticlesCategory page + Latest updates + Content hub for going back -->
        <div class="row text-center" *ngIf="showCategories">
            <div class="col-md-12">
                <h3 class="content-hub-title page-title">Categories</h3>
            </div>
            <div class='col-md-12 padding-top-2pct padding-bottom-2pct show-desktop'>
                <button class="btn category-button" routerLink="/contentHub">Content Hub</button> &nbsp; &nbsp; 
                <button (click)='showCategory(0)' class="btn category-button">Latest updates</button> &nbsp; &nbsp; 
                <ng-container *ngFor='let c of categories'>
                    <button (click)='showCategory(c.id)'  class="btn category-button">{{c.name}}</button> &nbsp; &nbsp; 
                </ng-container>
            </div>    
            <div class='col-md-12 padding-top-2pct padding-bottom-2pct show-mobile'>
                <button class="btn category-button" routerLink="/contentHub">Content Hub</button> &nbsp; &nbsp; 
            </div>
            <div class='col-md-12 padding-top-2pct padding-bottom-2pct show-mobile'>
                <button (click)='showCategory(0)' class="btn category-button">Latest updates</button> &nbsp; &nbsp; 
            </div>    
            <div class='col-md-12 padding-top-2pct padding-bottom-2pct show-mobile' *ngFor='let c of categories'>
                <button (click)='showCategory(c.id)'  class="btn category-button">{{c.name}}</button> &nbsp; &nbsp; 
            </div>
        </div>

        <div class="row">
            <h2 *ngIf='categoryID == 0' class="page-title content-hub-title">Latest updates</h2>
            <h2 *ngIf='categoryID != 0' class="page-title content-hub-title">{{category.name}}</h2>
        </div>

        <div class="row row-same-height">
            <article class="col-md-4 col-sm-6 col-xs-12" *ngFor='let a of articles'>
                <!-- Set ck editor list style -->
                <div class="default-blog-news wow fadeInUp animated animated setCKListStyle" style="visibility: visible; animation-name: fadeInUp;">
                    <figure class="img-holder">
                        <a routerLink='/contentHub/{{a.id}}'><img class='img-responsive' src="{{uploadImageSource}}/{{a.imagePath}}" alt="News"></a>
                    </figure>
                    <div class="lower-content">
                        <div class="date">{{a.created | date: "dd.MM.yyyy"}}</div>
                        <div class="post-meta">by {{a.user.firstName}} {{a.user.lastName}} - {{a.comments.length}} Comments</div>
                        <a routerLink='/contentHub/{{a.id}}'><h4>{{a.title}}</h4></a>
                        <div class="text">
                            <p [innerHTML] = 'a.content| shortenArticleContent | safeHtml'></p>     
                            <a routerLink='/contentHub/{{a.id}}'>Read more...</a>             
                        </div>                        
                    </div>
                </div>
                
            </article>

            
        </div>

        <div class="row text-center">
            <div class="pagination-box">
                <nav aria-label="Page navigation">
                  <ul class="pagination">
                    <li> <a aria-label="Previous"> <i class="fa fa-angle-left" aria-hidden="true"></i> </a> </li>
                    <li class="active"><a href="">1</a></li>
                    <li><a>2</a></li>
                    <li><a>3</a></li>
                    <li><a>4</a></li>
                    <li> <a aria-label="Next"> <i class="fa fa-angle-right" aria-hidden="true"></i> </a> </li>
                  </ul>
                </nav>
              </div>
        </div>
    </div>
</section>
