<div class="jumbotron network-jumbo">
    <div class="container">
        <h1 class="display-3">Network</h1>
        <h3 class="display-3">
            IAAS is a global network of young, motivated people interested in solving the issues that are 
            affecting agriculture, society and the world today and shaping it for a better tommorow. 
        </h3>
    </div>
</div>

<div class="network-page">
    <div class="container">
        <div id="world-map" style="width: 100% !important; height: 500px; margin-bottom: 20px;"></div>
    </div>
</div> 

<ng-template #countryModal>
  <div class="modal-header">
      <h3><span>Country Information - </span> <span style="color: #00a45f;">{{c.name}}</span></h3>
  </div>
  <div class="modal-body">
      <div class="acc-content">
          <div class="row">
              <div class="col-md-12 margin-bottom-2pct">
                <div class="col-md-6 col-xs-12 col-sm-12">
                  <img src="{{uploadImageSource}}/{{c.photo}}" style="width: 100%; height: auto;" />
                </div>
                <div class="col-md-6 col-xs-12 col-sm-12">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="name" name="name" disabled='disabled' class="form-control" placeholder="Name" [ngModel]='c.name' />
                  </div>
                  <div class="form-group">
                    <label>Category</label>
                    <ng-select [items]="categories"
                                bindLabel="name"
                                bindValue="id"
                                name="selectedCategoryID"
                                [ngModel]='c.categoryID'
                                disabled='disabled'>
                    </ng-select>
                  </div>
                  <div class="form-group">
                    <label>Region</label>
                    <ng-select [items]="regions"
                                bindLabel="name"
                                disabled='disabled'
                                bindValue="id"
                                name="selectedRegionID"
                                [ngModel]='c.regionID' disabled='disabled'>
                    </ng-select>
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <ng-select [items]="statuses"
                    disabled='disabled'
                                bindLabel="name"
                                bindValue="id"
                                name="selectedStatusID"
                                [ngModel]='c.statusID'>
                    </ng-select>
                  </div>
                </div>
                  
                
              </div>
              
            </div>
            <hr/>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>National Director</label>
                    <input type="text" disabled='disabled' name="exCo" class="form-control" [ngModel]='c.nationalDirector' />
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>IAAS email</label>
                    <input type="email" name="iaasEmail" class="form-control" disabled='disabled' [ngModel]='c.iaasEmail' />
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Exchange Coordinator</label>
                    <input type="text" disabled='disabled' name="exCo" class="form-control" [ngModel]='c.exchangeCoordinator' />
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label>Exchange Program email</label>
                    <input type="email" name="iaasEmail" class="form-control" disabled='disabled' [ngModel]='c.exproEmail' />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Look</label>
                    <textarea class="form-control" name="look" rows="7" [ngModel]='c.look' disabled='disabled'></textarea>
                  </div>
                  <div class="form-group">
                    <label>Weather</label>
                    <textarea class="form-control" name="weather" rows="7" [ngModel]='c.weather' disabled='disabled'></textarea>
                  </div>
                  <div class="form-group">
                    <label>Places to visit</label>
                    <textarea class="form-control" name="placesToVisit" rows="7" [ngModel]='c.placesToVisit' disabled='disabled'></textarea>
                  </div>
                </div>
                <div class="col-md-4">
                  
                  <div class="form-group">
                    <label>Code</label>
                    <input type="text" name="code"  class="form-control" disabled='disabled' [ngModel]='c.code' />
                  </div>
                  
                  <div class="form-group">
                    <label>Languages</label>
                    <textarea class="form-control" disabled='disabled' name="languages" rows="7" [ngModel]='c.languages'></textarea>
                  </div>
                  <div class="form-group">
                    <label>Visa info</label>
                    <textarea class="form-control" disabled='disabled' name="visaInfo" rows="7" [ngModel]='c.visaInfo'></textarea>
                  </div>
                  <div class="form-group">
                    <label>Local Committees</label>
                    <textarea class="form-control" name="committees" disabled='disabled' rows="7" [ngModel]='c.localCommittees'></textarea>
                  </div>
                  
                </div>
                <div class="col-md-4">
                  
                  <div class="form-group">
                    <label>Is Active</label>
                    <input disabled='disabled' type="checkbox" name="isActive" [ngModel]='c.isActive' />
                  </div>
                  <div class="form-group">
                    <label>Local Activities</label>
                    <textarea class="form-control" disabled='disabled' name="activities" rows="7" [ngModel]='c.localActivities'></textarea>
                  </div>
                  <div class="form-group">
                    <label>Internship requests</label>
                    <textarea class="form-control" name="requests" disabled='disabled' rows="7" [ngModel]='c.internshipRequest'></textarea>
                  </div>
                  <div class="form-group">
                    <label>Extra</label>
                    <textarea class="form-control" name="people" rows="7" disabled='disabled' [ngModel]='c.peopleCountry'></textarea>
                  </div>
                </div>
              </div>
              
            </div>
      </div>
  </div>
  <div class="modal-footer">

  </div>
</ng-template>
