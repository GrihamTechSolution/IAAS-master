<div class="container">
  <div class="content-inner">
    <section class="content">
      <div class='box box-success'>
        <div class="box-header">
          <h2 class="box-title">Articles</h2>
          <br /> <br />
          <button class="btn btn-success" routerLink='/myBlog/addedit'>
            <i class="fa fa-plus"></i>
            Add article
          </button>
        </div>
        <div class="box-body">
          <table class="table table-striped table-bordered" [mfData]="articles" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
              <tr>
                <th style="width: 20%">
                  <mfDefaultSorter by="name">Title</mfDefaultSorter>
                </th>
                <th style="width: 25%">
                  <mfDefaultSorter by="category">Category</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                  <mfDefaultSorter>Action</mfDefaultSorter>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mf.data">
                <td>{{item.title}}</td>
                <td>{{item.article_category.name}}</td>
                <td>
                  <button class="btn btn-success" routerLink='/myBlog/addedit/{{item.id}}' [disabled]='item.status'>
                    <i class="fa fa-pencil"></i>
                    Edit
                  </button>

                  <br /> <br />

                  <button class="btn btn-danger" (click)='deleteArticle(item.id)'>
                    <i class="fa fa-trash"></i>
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="5">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="box-footer">

        </div>
      </div>
      <div>
      </div>
    </section>
  </div>
</div>
