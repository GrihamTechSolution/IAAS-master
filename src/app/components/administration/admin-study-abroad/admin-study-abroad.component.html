<div class="content-inner">
    <section class="content">
        <div class="box box-success">
            <div class="box-header">
                <h2 class="box-title">
                    Study Abroad Programs
                </h2>
                <br/> 
                <br />
                <button class="btn btn-success" routerLink='/administration/addeditstudyabroad'>
                    <i class="fa fa-plus"></i>
                    Add Study Abroad Program
                </button>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-2 col-sm-12">
                        <div class="form-group">
                          <label>
                            Name
                          </label>
                          <input type='text' [(ngModel)]='searchName' class="form-control" placeholder="Name" />
                        </div>
                      </div>
                      <div class="col-md-2 col-sm-12">
                        <div class="form-group">
                          <label>
                            Location
                          </label>
                          <input type='text' [(ngModel)]='searchlocation' class="form-control" placeholder="Location" />
                        </div>
                      </div>
                      <div class="col-md-2 col-sm-12">
                        <div class="form-group">
                            <button class="btn btn-success">
                                <i class="fa fa-search"></i> Search
                            </button>
                        </div>
                      </div>
                      <div class="col-md-2 col-sm-12">
                        <div class="form-group">
                            <button class="btn btn-danger">
                                <i class="fa fa-close"></i> Remove filters
                            </button>
                        </div>
                      </div>
                </div>
                <table class="table table-striped table-bordered" [mfData]="programs" #mf="mfDataTable" [mfRowsOnPage]="5">
                    <thead>
                        <tr>
                            <th style="width: 20%">
                                <mfDefaultSorter by="title">Name</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="location">Location</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="description">Description</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="title">Edit</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>{{item.title}}</td>
                            <td>{{item.location}}</td>
                            <td>{{item.description}}</td>
                            <td>
                                <a class="btn btn-primary" routerLink='/administration/addeditstudyabroad/{{item.id}}'> 
                                    <i class="fa fa-pencil"></i>
                                    Edit
                                </a>
                    
                                <br /> <br/>
                    
                                <a class="btn btn-danger" (click)='deleteProgram(item.id)'> 
                                    <i class="fa fa-trash"></i>
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </div>
    </section>
</div>
