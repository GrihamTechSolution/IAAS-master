
<div class="content-inner">
  <section class="content">
    <div class="box box-success">
      <div class="box-header">
        <h2 class="box-title">Downloads</h2>
        <br /> <br />
        <button class="btn btn-success" routerLink='/administration/addeditdownload'>
          <i class="fa fa-plus"></i>
          Add download file
        </button>
      </div>
      <div class="box-body">
        <table class="table table-striped table-bordered" [mfData]="downloads" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead>
          <tr>
              <th style="width: 10%">
                  <mfDefaultSorter by="title">Title</mfDefaultSorter>
              </th>
              <th style="width: 30%">
                  <mfDefaultSorter by="description">Description</mfDefaultSorter>
              </th>
              <th style="width: 5%;"> 
                <mfDefaultSorter by="imagePath">Preview file image</mfDefaultSorter>
              </th>
              <th style='width: 10%;'>
                <mfDefaultSorter by="isPrivate">Visibility</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                  <mfDefaultSorter by="region">Download</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                  <mfDefaultSorter>Edit</mfDefaultSorter>
              </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data">
              <td>{{item.title}}</td>
              <td>{{item.description}}</td>
              <td>
                <img  
                    src="{{uploadImageSource}}/{{item.imagePath}}"/>
              </td>
              <td>
                <span *ngIf='item.isPrivate' class="label label-danger">Private</span>
                <span *ngIf='!item.isPrivate' class="label label-success">Public</span>
              </td>
              <td>
                <a target="__blank" class="btn btn-primary" 
                    href="{{uploadImageSource}}/{{item.downloadPath}}">
                  <i class="fa fa-download"></i>
                  Download
                </a>
              </td>
              <td>
                <a class="btn btn-primary" routerLink='/administration/addeditdownload/{{item.id}}'>
                  <i class="fa fa-pencil"></i>
                  Edit
                </a>
      
                <br/> <br/>
      
                <a class="btn btn-danger" (click)='deleteDownload(item.id)'>
                  <i class="fa fa-trash"></i> &nbsp;
                  Delete
                </a>
              </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
              <td colspan="5">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="box-footer">

      </div>
    </div>

  </section>
</div>
