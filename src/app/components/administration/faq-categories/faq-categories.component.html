<div class="content-inner">
    <section class="content">
      <div class="box box-success">
        <div class="box-header">
          <h2 class="box-title">FAQ categories</h2>
          <br /> <br />
          <button class="btn btn-success" routerLink='/administration/addeditfaqcategory'>
            <i class="fa fa-plus"></i>
            Add FAQ Category
          </button>
        </div>
        <div class="box-body">
          <div class="row">

          </div>
          <table class="table table-striped table-bordered" [mfData]="faqCategories" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="name">Title</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="country">Description</mfDefaultSorter>
                </th>
                <th style="width: 5%">
                    <mfDefaultSorter by="description">Icon</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter>Edit</mfDefaultSorter>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>
                  <i class="fa fa-3x {{item.iconClass}}"></i>
                </td>
                <td>
                  <a class="btn btn-primary" routerLink='/administration/addeditfaqcategory/{{item.id}}'> 
                    <i class="fa fa-pencil"></i>
                    Edit
                  </a>
      
                  <br /> <br/>
      
                  <a class="btn btn-danger" (click)='deleteFAQCategory(item.id)'> 
                    <i class="fa fa-trash"></i>
                    Delete
                  </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
          </table>
        </div>
        <div class="box-footer">

        </div>
      </div>

    </section>
  </div>
