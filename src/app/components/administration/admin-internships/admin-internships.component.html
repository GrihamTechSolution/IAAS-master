<div class="content-inner">
    <section class="content">
      <div class="box box-success">
        <div class="box-header">
          <h2 class="box-title"> List of Internships</h2>
          <br/>  <br/>
          <button class="btn btn-success" routerLink='/administration/addeditinternship'>
            <i class="fa fa-plus"></i> Add internship
          </button>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-2 col-sm-12">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Name" [(ngModel)]='name' class="form-control" />
              </div>
            </div>
            <div class="col-md-2 col-sm-12">
              <div class="form-group">
                <label>OP Taker</label>
                <input type="text" name="opTaker" placeholder="OP Taker" [(ngModel)]='opTaker' class="form-control" />
              </div>
            </div>
            <div class="col-md-2 col-sm-12">
              <div class="form-group">
                  <label>Country</label>
                  <ng-select [items]="countries"
                              bindLabel="name"
                              bindValue="id"
                              name="filterCountryID"
                              [(ngModel)]='countryID'
                              placeholder="Country">
                  </ng-select>
              </div>
            </div>
            <div class="col-md-1 col-sm-12">
              <div class="form-group">
                  <label>Search</label>
                  <button class="btn btn-success" (click)='searchInternships()'>
                      <i class="fa fa-search"></i> &nbsp; Search
                  </button>
              </div>
            </div>
            <div class="col-md-2 col-sm-12">
                <div class="form-group">
                    <label>Remove filters</label>
                    <button class="btn btn-danger" (click)='removeFilters()'>
                        <i class="fa fa-close"></i> &nbsp; Remove filters
                    </button>
                </div>
            </div>
          </div>
          <hr/>
          <table class="table table-striped table-bordered" [mfData]="filteredInternships" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="name">Name</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                    <mfDefaultSorter by="country.name">Country</mfDefaultSorter>
                </th>
                <th style="width: 15%">
                    <mfDefaultSorter by="op_taker.name">OPTaker</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter>View</mfDefaultSorter>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.name}}</td>
                <td>
                    {{item.country.name}}
                </td>
                <td>
                    {{item.op_taker?.name}}
                </td>
                <td>
                  <a class="btn btn-success" routerLink='/administration/addeditinternship/{{item.id}}'> 
                    <i class="fa fa-list"></i> &nbsp;
                    View details
                  </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>
        </div>
        <div class="box-footer">

        </div>
      </div>
    </section>    
  </div>
