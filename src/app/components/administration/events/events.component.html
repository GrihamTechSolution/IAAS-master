<div class="content-inner">
  <section class="content">
    <div class='box box-success'>
      <div class="box-header">
        <h2 class="box-title">Events</h2>
        <br/> <br/>
        <button class="btn btn-success" routerLink='/administration/addeditevents'>
          <i class="fa fa-plus"></i>
          Add events
        </button>
      </div>
      <div class="box-body">
        <table class="table table-striped table-bordered" [mfData]="events" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
              <th style="width: 20%">
                  <mfDefaultSorter by="name">Title</mfDefaultSorter>
              </th>
              <th style="width: 25%">
                  <mfDefaultSorter by="image">Feature Image</mfDefaultSorter>
              </th>
              <th style="width: 25%">
                <mfDefaultSorter by="image">Date Location</mfDefaultSorter>
            </th>
              <th style="width: 15%">
                <mfDefaultSorter >Status</mfDefaultSorter>
            </th>
              <th style="width: 15%">
                  <mfDefaultSorter >Action</mfDefaultSorter>
              </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data">
              <td>{{item.title}}</td>
              <td>
                <img style="max-height: 300px" src="{{uploadImageSource}}/{{item.imagePath}}" />
              </td>
              <td>{{item.dateLocation}}</td>
              <td>
                {{item.status == 0 ? 'Not Approved' : 'Approved'}}
              </td>
              <td>
                <a class="btn btn-success" routerLink='/administration/addeditevents/{{item.id}}'> 
                  <i class="fa fa-pencil"></i>
                  Edit
                </a>
    
                <br/> <br/>
    
                <button  class="btn btn-danger" (click)='deleteEvent(item.id)'>
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
              <td colspan="5">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="box-footer">

      </div>
    </div>
  <div>
  </div>
</section>
</div>
