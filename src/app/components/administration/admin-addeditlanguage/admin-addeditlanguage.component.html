<div class="col-md-6 padding-top-2pct">
    <div class="box box-success">
      <div class="box-header">
        <h3 class="box-title">Add/edit language</h3>
      </div>
        <form role="form">
            <div class="box-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]='language.name' placeholder="Enter language name">
              </div>
              <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" name="description" [(ngModel)]='language.description'  placeholder="Enter language description">
              </div>
            </div>
            <!-- /.box-body -->
        
            <div class="box-footer">
              <button type="submit" class="btn btn-success" (click)='validateInput()'>
                <i class="fa fa-save"></i>
                Save</button>
            </div>
          </form>
    </div>
  </div>
