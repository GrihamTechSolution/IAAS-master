<div class="content-inner">
    
    <section class="content">
        <div class="box box-success">
            <div class="box-header">
                <h2 class="box-title">FAQ's</h2>
                <br /> <br />
                <button class="btn btn-success" routerLink='/administration/addeditfaq'>
                    <i class="fa fa-plus"></i>
                    Add FAQ
                </button>
            </div>
            <div class="box-body">
                <table class="table table-striped table-bordered" [mfData]="faqs" #mf="mfDataTable" [mfRowsOnPage]="5">
                    <thead>
                    <tr>
                        <th style="width: 10%">
                            <mfDefaultSorter by="faqTitle">FAQ Title</mfDefaultSorter>
                        </th>
                        <th style="width: 10%">
                            <mfDefaultSorter by="faqTitle">FAQ Category</mfDefaultSorter>
                        </th>
                        <th style="width: 10%">
                            <mfDefaultSorter>Actions</mfDefaultSorter>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of mf.data">
                        <td>{{item.faqTitle}}</td>
                        <td>
                            {{item.faq_category.title}}
                        </td>
                        <td>
                          <a class="btn btn-primary" routerLink='/administration/addeditfaq/{{item.id}}'>
                            <i class="fa fa-pencil"></i>
                            Edit
                          </a>
                
                          <br/> <br/>
                
                          <a class="btn btn-danger" (click)='deleteFAQ(item.id)'>
                            <i class="fa fa-trash"></i> &nbsp;
                            Delete
                          </a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="box-footer">
    
            </div>
        </div>

    </section>
</div>
